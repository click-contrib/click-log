[tox]
envlist = py27,py34,py35,py36,py37,py38,py39,py310,pypy3

[testenv]
passenv = LANG
deps =
    pytest
    git+https://github.com/pallets/click
commands = python -m pytest {posargs}

[gh-actions]
python =
    2.7: py27
    3.4: py34
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    pypy3: pypy3
